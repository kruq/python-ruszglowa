{% extends 'base.html' %}
{% block body %}
<table>
    <a href="/log/clear">Wyszyść logi</a>
    <thead>
        <tr><td>Fraza</td><td>Szukane litery</td><td>Rezultat</td></tr>
    </thead>
    <tbody>
    {% for log in logs %}
    <tr><td>{{log[0]}}</td><td>{{log[1]}}</td><td>{{log[2]}}</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
